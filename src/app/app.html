<ion-menu #mainMenu [content]="mainNav" side="left" id="main-menu">
  <ion-content>
    <h3 class="title-nav">MENU</h3>
    <ion-list #listPages>
      <ion-item *ngFor="let p of pages" (click)="goPageInNav(p)" [ngClass]="{'active': p.active}">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #mainNav swipe-back-enabled="false"></ion-nav>
